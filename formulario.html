<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Contato</title>
    <link rel="stylesheet" href="estilo.css">
    <script src="script.js" defer></script>
</head>
<body>
    <header>
        <h1>Formulário de Contato</h1>
    </header>
    
    <nav>
        <ul>
            <li><a href="index.html">Página Inicial</a></li>
            <li><a href="jogadores.html">Conheça os Jogadores</a></li>
            <li><a href="noticias.html">Notícias de Futebol</a></li>
            <li><a href="sobre.html">Sobre o Site</a></li>
        </ul>
    </nav>

    <section>
        <h2>Formulário de Contato</h2>
        <form action="#" method="POST">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required><br><br>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required><br><br>

            <label for="data">Data de Nascimento:</label>
            <input type="date" id="data" name="data"><br><br>

            <label for="esporte">Esporte favorito:</label>
            <select id="esporte" name="esporte">
                <option value="futebol">Futebol</option>
                <option value="basquete">Basquete</option>
                <option value="tenis">Tênis</option>
            </select><br><br>

            <label for="mensagem">Mensagem:</label><br>
            <textarea id="mensagem" name="mensagem" rows="4" cols="50"></textarea><br><br>

            <input type="submit" value="Enviar">
        </form>
    </section>

    <footer>
        <p>2025 &copy; Site Messi, CR7 e Neymar</p>
    </footer>
</body>
</html>
